<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Scoring system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Javascripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Javascripts/js.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
</head>
<body>
<div id="clock">
    <div id="matchCount">
        <span id="matchCountText">Giải lao</span>
    </div>
    <div id="time">
        <span id="timeText">99:99</span>
    </div>
</div>
<div id="redPanel">
    <div class="infoMatch">
        <div id="WeightSex">
            <div id="weight">
                <span id="weightText">48Kg</span>
            </div>
            <div id="sex">
                <span id="sexText">Nam</span>
            </div>
        </div>
        <div id="typeMatch">
            <span id="typeMatchText">CK</span>

        </div>
    </div>
    <div class="infoFighter">
        <div id="biginfoRed" class="bigInfo">
            <span id="biginfoRedText">ĐH SP TDTT Văn Hóa các kiểu</span>
        </div>
        <div id="smallInfoRed" class="smallInfo">
            <span id="smallInfoRedText">Tên Dài Như Ngóe</span>
        </div>
    </div>
    <div class="score">
        <div class="scoreText Red" id="scoreContainRed">
            <span id="scoreTextsRed">-99</span>
        </div>
        <div class="scoreBox Red">
            <div class="HBox">
                <div class="HBoxTextScore H1 Red">
                    <span class="hboxText">-99</span>
                </div>
            </div>
            <div class="HBox">
                <div class="HBoxTextScore H2 Red">
                    <span class="hboxText">-99</span>
                </div>
            </div>
        </div>
    </div>
    <div class="button red">
        <div class="btn Red">Win</div>
        <div class="btn Red" onclick="tickScore(-2,1)">-2</div>
        <div class="btn Red" onclick="tickScore(-1,1)">-1</div>
        <div class="btn Red" onclick="tickScore(1,1)">1</div>
        <div class="btn Red" onclick="tickScore(2,1)">2</div>
    </div>
</div>
<div id="bluePanel">
    <div class="infoMatch">
        <div id="numberMatch">
            100
        </div>
    </div>
    <div class="infoFighter blue">
        <div id="biginfoBlue" class="bigInfo">
            <span id="biginfoBlueText">ĐH SP</span>
        </div>
        <div id="smallInfoBlue" class="smallInfo">
            <span id="smallInfoBlueText">Tên ngắn</span>
        </div>
    </div>
    <div class="score">
        <div class="scoreText Blue" id="scoreContainBlue">
            <span id="scoreTextsBlue">-99</span>
        </div>
        <div class="scoreBox Blue">
            <div class="HBox">
                <div class="HBoxTextScore H1 Blue">
                    <span class="hboxText">-99</span>
                </div>
            </div>
            <div class="HBox">
                <div class="HBoxTextScore H2 Blue">
                    <span class="hboxText">-99</span>
                </div>
            </div>
        </div>
    </div>
    <div class="button blue">
        <div class="btn Blue" onclick="tickScore(2,2)">2</div>
        <div class="btn Blue" onclick="tickScore(1,2)">1</div>
        <div class="btn Blue" onclick="tickScore(-1,2)">-1</div>
        <div class="btn Blue" onclick="tickScore(-2,2)">-2</div>
        <div class="btn Blue">Win</div>
    </div>
</div>
</body>
</html>
